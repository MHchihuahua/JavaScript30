<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript 30</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <style>
    * {
      font-family: "Comfortaa", serif;
    }
  </style>
  <body
    class="h-auto m-0 p-0 flex flex-col items-center bg-gradient-to-t from-blue-100 to-purple-100"
  >
    <h1
      class="text-2xl lg:text-5xl md:text-3xl text-center drop-shadow-md font-black text-neutral-800 my-10"
    >
      JavaScript 30 Challenges
    </h1>

    <template id="item-template">
      <article
        class="item bg-stone-50 shadow-md rounded-lg transition-all duration-300 hover:ring-4 hover:ring-purple-400 hover:shadow-lg"
      >
        <a class="item-demo block">
          <!-- 加入 block 確保 a 標籤佔滿空間 -->
          <div class="relative">
            <img
              class="item-image rounded-t-lg w-full aspect-video object-cover"
            />
            <span
              class="item-day text-sm absolute top-2 left-2 bg-black/50 text-white px-2 py-1 rounded"
            >
            </span>
          </div>

          <div class="bg-gray-100 p-4 rounded-b-lg text-justify">
            <p
              class="item-title text-lg md:text-xl sm:text-xl font-semibold text-neutral-800 h-[3rem] mb-6"
            ></p>
          </div>
        </a>
        <div class="bg-gray-100 px-4 pb-4 rounded-b-lg -mt-4">
          <a
            class="item-code text-sm text-purple-600 rounded-full border-2 border-purple-500 px-2 py-1 mr-2 hover:bg-purple-500 hover:text-white inline-block"
          >
            Code
          </a>
        </div>
      </article>
    </template>

    <div
      id="item-container"
      class="w-4/5 mb-8 grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4"
    ></div>

    <script src="index.js"></script>
  </body>
</html>
