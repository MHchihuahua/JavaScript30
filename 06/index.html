<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/âœ…" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const cities = [];

      fetch(endpoint)
        .then((res) => res.json())
        .then((data) => (cities.push(...data)))
        .catch((error) => console.error(error));

      const findMatches = (wordToMatch, cities) => {
        return cities.filter((place) => {
          const regex = new RegExp(wordToMatch, "gi");
          return place.city.match(regex) || place.state.match(regex);
        });
      };

      const numberWithCommas = (number) => {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      };

      const displayMatches = (e) => {
        if (!cities.length) {
          return;
        }

        const searchTerm = e.target.value.trim();
        if (!searchTerm) {
          suggestions.innerHTML =
            "<li>Filter for a city</li><li>or a state</li>";
          return;
        }

        const regex = new RegExp(searchTerm, "gi");
        const matchArray = findMatches(searchTerm, cities);
        const html = matchArray
          .map((place) => {
            const cityName = place.city.replace(
              regex,
              `<span class="hl">${searchTerm}</span>`
            );
            const stateName = place.state.replace(
              regex,
              `<span class="hl">${searchTerm}</span>`
            );
            return `
              <li>
                <span class="name">${cityName}, ${stateName}</span>
                <span class="population">
                  ${numberWithCommas(place.population)}
                </span>
              </li>
            `;
          })
          .join("");

        suggestions.innerHTML = html;
      };

      const searchInput = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");

      searchInput.addEventListener("input", displayMatches);
    </script>
  </body>
</html>
