<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/‚úÖ" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Dev Tools Tricks ü™Ñ</h1>
    <div class="container" id="tricks-container"></div>

    <script>
      function renderDevToolsTricks(title, desc, code) {
        const container = document.getElementById("tricks-container");
        const trickCard = document.createElement("div");
        trickCard.classList.add("trick-card");

        trickCard.innerHTML = `
        <h2>${title}</h2>
        <p>${desc}</p>
        <pre><code>${code}</code></pre>
        <button class="run-button">‚öôÔ∏è Run in Console</button>
      `;

        const button = trickCard.querySelector(".run-button");
        button.addEventListener("click", () => {
          eval(code);
        });

        container.appendChild(trickCard);
      }

      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      // Regular
      renderDevToolsTricks(
        "1. Regular",
        "The console.log() static method outputs a message to the console.",
        `console.log('Hello World!');`
      );

      // Interpolated
      renderDevToolsTricks(
        "2. Interpolated",
        "Use string substitution with %s.",
        `console.log('Hello I am a %s string!', 'üê∂');`
      );

      // Styled
      renderDevToolsTricks(
        "3. Styled",
        "Use %c to style console.log()",
        `console.log('%c I am some great text', 'font-size: 36px; background: red; text-shadow: 10px 10px 0 blue');`
      );

      // warning!
      renderDevToolsTricks(
        "4. Warning!",
        "Use console.warn() to log a warning message.",
        `console.warn('‚ö†Ô∏è Warning! ‚ö†Ô∏è');`
      );

      // Error :|
      renderDevToolsTricks(
        "5. Error :|",
        "Use console.error() to log an error message.",
        `console.error('‚ùå Error!!! ‚ùå');`
      );

      // Info
      renderDevToolsTricks(
        "6. Info",
        "Use console.info() to log an info message.",
        `console.info('‚ÑπÔ∏è Info message! ‚ÑπÔ∏è');`
      );

      // Testing
      renderDevToolsTricks(
        "7. Testing",
        "Use console.assert() to test if a statement is true.",
        `console.assert(1 === 2, 'That is wrong!');`
      );

      // clearing
      renderDevToolsTricks(
        "8. Clearing",
        "Use console.clear() to clear the console.",
        `console.clear();`
      );

      // Viewing DOM Elements
      renderDevToolsTricks(
        "9. Viewing DOM Elements",
        "Use console.dir() to view DOM elements.",
        `console.dir(document.body);`
      );

      // Grouping together
      renderDevToolsTricks(
        "10. Grouping together",
        "Use console.group() and console.groupEnd() to group messages together.",
        ` dogs.forEach(dog => { 
  console.group(dog.name);
  console.log(\`This is \${dog.name}\`);
  console.log(\`\${dog.name} is \${dog.age} years old\`);
  console.log(\`\${dog.name} is \${dog.age * 7} dog years old\`);
  console.groupEnd(dog.name);
});`
      );

      // counting
      renderDevToolsTricks(
        "11. Counting",
        "Use console.count() to count how many times a message has been logged.",
        `console.count('Hello');
console.count('Hello');
console.count('World');
console.count('Hello');
console.count('World');
console.count('Hello');`
      );

      // timing
      renderDevToolsTricks(
        "12. Timing",
        "Use console.time() and console.timeEnd() to time how long an operation takes.",
        `console.time('fetching data');
fetch('https://api.github.com/users/MHchihuahua')
  .then(data => data.json())
  .then(data => {
    console.timeEnd('fetching data');
    console.log(data); 
  });`
      );

      // table
      renderDevToolsTricks(
        "13. Table",
        "Use console.table() to log an array of objects as a table.",
        `console.table(dogs);`
      );
    </script>
  </body>
</html>
