<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels ðŸ’ª</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="https://fav.farm/âœ…" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      const panelsContainer = document.querySelector(".panels");

      function togglePanel(e) {
        const panel = e.target.closest(".panel");
        if (!panel) return;

        panel.classList.toggle("open");
      }

      function toggleActive(e) {
        if (
          e.target.classList.contains("panel") &&
          e.propertyName.includes("flex")
        ) {
          e.target.classList.toggle("open-active");
        }
      }

      panelsContainer.addEventListener("click", togglePanel);
      panelsContainer.addEventListener("transitionend", toggleActive);
    </script>
  </body>
</html>
