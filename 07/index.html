<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Array Cardio Day 2</h1>
    <div id="tables-container"></div>
    <script>
      const renderTable = (title, data) => {
        if (!data.length) return;

        const container = document.getElementById("tables-container");
        const titleElement = document.createElement("p");
        titleElement.textContent = title;

        const tableWrapper = document.createElement("div");
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        const headers = Object.keys(data[0]);
        const trHead = document.createElement("tr");
        headers.forEach((header) => {
          const th = document.createElement("th");
          th.textContent = header;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        data.forEach((row) => {
          const tr = document.createElement("tr");
          headers.forEach((header) => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        tableWrapper.appendChild(table);
        container.appendChild(titleElement);
        container.appendChild(tableWrapper);
      };

      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      renderTable("People", people);

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const currentYear = new Date().getFullYear();
      const hasAdult = people.some((person) => currentYear - person.year >= 19);
      const peopleWithAgeInfo = people.map((person) => ({
        ...person,
        age: currentYear - person.year,
        isAdult: currentYear - person.year >= 19,
      }));

      renderTable(
        `1. Is at least one person 19 or older? ${hasAdult}`,
        peopleWithAgeInfo
      );

      // Array.prototype.every() // is everyone 19 or older?
      const isEveryoneAdult = people.every(
        (person) => currentYear - person.year >= 19
      );

      renderTable(
        `2. Is everyone 19 or older? ${isEveryoneAdult}`,
        peopleWithAgeInfo
      );

      renderTable(
        "Comments",
        comments.map((comment, index) => ({ index, ...comment }))
      );

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const comment = comments.find((comment) => comment.id === 823423);

      renderTable("3. Comment with the ID of 823423", [comment]);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const commentIndex = comments.findIndex(
        (comment) => comment.id === 823423
      );

      if (commentIndex !== -1) {
        const newComments = [
          ...comments.slice(0, commentIndex),
          ...comments.slice(commentIndex + 1),
        ];

        renderTable(
          "4. Delete the comment with the ID of 823423",
          newComments.map((comment, index) => ({ index, ...comment }))
        );
      }
    </script>
  </body>
