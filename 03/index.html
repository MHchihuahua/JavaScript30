<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/âœ…" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <div class="control-group">
        <label for="spacing">Spacing:</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="0"
          max="30"
          value="5"
          data-sizing="px"
        />
        <span id="spacing-value">5px</span>
      </div>

      <div class="control-group">
        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="2"
          data-sizing="px"
        />
        <span id="blur-value">2px</span>
      </div>

      <div class="control-group">
        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#46A3FF" />
        <span id="base-value">#46A3FF</span>
      </div>
    </div>

    <div>
      <img src="https://picsum.photos/id/302/600/400" />
    </div>

    <script>
      document.querySelector(".controls").addEventListener("input", (event) => {
        if (!event.target.matches("input")) return;
        const suffix = event.target.dataset.sizing || "";
        const value = `${event.target.value}${suffix}`;
        document.documentElement.style.setProperty(
          `--${event.target.name}`,
          value
        );
        document.getElementById(`${event.target.name}-value`).textContent =
          value;
      });
    </script>
  </body>
</html>
