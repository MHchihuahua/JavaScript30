<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Array Cardio Day 1</h1>
    <div id="tables-container"></div>
    <script>
      const renderTable = (title, data) => {
        if (!data.length) return;

        const container = document.getElementById("tables-container");
        const titleElement = document.createElement("p");
        titleElement.textContent = title;

        const tableWrapper = document.createElement("div");
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        const headers = Object.keys(data[0]);
        const trHead = document.createElement("tr");
        headers.forEach((header) => {
          const th = document.createElement("th");
          th.textContent = header;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        data.forEach((row) => {
          const tr = document.createElement("tr");
          headers.forEach((header) => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        tableWrapper.appendChild(table);
        container.appendChild(titleElement);
        container.appendChild(tableWrapper);
      };

      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "HammarstrÃ¶m", year: 1829, passed: 1909 },
      ];

      const people = [
        "Bernhard, Sandra",
        "Bethea, Erin",
        "Becker, Carl",
        "Bentsen, Lloyd",
        "Beckett, Samuel",
        "Blake, William",
        "Berger, Ric",
        "Beddoes, Mick",
        "Beethoven, Ludwig",
        "Belloc, Hilaire",
        "Begin, Menachem",
        "Bellow, Saul",
        "Benchley, Robert",
        "Blair, Robert",
        "Benenson, Peter",
        "Benjamin, Walter",
        "Berlin, Irving",
        "Benn, Tony",
        "Benson, Leana",
        "Bent, Silas",
        "Berle, Milton",
        "Berry, Halle",
        "Biko, Steve",
        "Beck, Glenn",
        "Bergman, Ingmar",
        "Black, Elk",
        "Berio, Luciano",
        "Berne, Eric",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bevan, Aneurin",
        "Ben-Gurion, David",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bennington, Chester",
        "Bierce, Ambrose",
        "Billings, Josh",
        "Birrell, Augustine",
        "Blair, Tony",
        "Beecher, Henry",
        "Biondo, Frank",
      ];

      renderTable("All Inventors", inventors);

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const filteredInventors = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year < 1600
      );
      renderTable(
        "1. Filter the list of inventors for those who were born in the 1500's",
        filteredInventors
      );

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const inventorNames = inventors.map((inventor) => ({
        first: inventor.first,
        last: inventor.last,
        fullName: `${inventor.first} ${inventor.last}`,
      }));

      renderTable(
        "2. Give us an array of the inventors first and last names",
        inventorNames
      );

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const sortedInventors = inventors.sort((a, b) => a.year - b.year);
      renderTable(
        "3. Sort the inventors by birthdate, oldest to youngest",
        sortedInventors
      );

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const inventorWithAge = inventors.map((inventor) => ({
        ...inventor,
        age: inventor.passed - inventor.year,
      }));
      const totalYears = inventorWithAge.reduce(
        (total, inventor) => total + inventor.age,
        0
      );

      renderTable(
        `4. How many years did all the inventors live all together? Total: ${totalYears}`,
        inventorWithAge
      );

      // 5. Sort the inventors by years lived
      const sortedInventorsByAge = inventorWithAge.sort(
        (a, b) => a.age - b.age
      );

      renderTable("5. Sort the inventors by years lived", sortedInventorsByAge);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      // const category = document.querySelector(".mw-category");
      // const links = [...category.querySelectorAll("a")];
      // const de = links.map((link) => link.text).filter((name) => name.includes("de"));
      const de = [
        "Boulevard de l'Amiral-Bruix",
        "Boulevard des Capucines",
        "Boulevard de la Chapelle",
        "Boulevard de Clichy",
        "Boulevard de l'HÃ´pital",
        "Boulevard des Italiens",
        "Boulevard de la Madeleine",
        "Boulevard de Magenta",
        "Boulevard Marguerite-de-Rochechouart",
        "Boulevard de SÃ©bastopol",
        "Boulevard de Strasbourg",
      ];

      renderTable(
        "6. create a list of Boulevards in Paris that contain 'de' anywhere in the name",
        de.map((name) => ({ name }))
      );

      renderTable(
        "People",
        people.map((name) => ({ name }))
      );
      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const sortedPeople = people.sort((a, b) => {
        const [aLast, aFirst] = a.split(", ");
        const [bLast, bFirst] = b.split(", ");
        return aLast.localeCompare(bLast);
      });

      renderTable(
        "7. sort Exercise: Sort the people alphabetically by last name",
        sortedPeople.map((name) => ({ name }))
      );

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];
      renderTable(
        "Data",
        data.map((name) => ({ name }))
      );

      const instances = data.reduce((acc, name) => {
        acc[name] = (acc[name] || 0) + 1;
        return acc;
      }, {});

      renderTable(
        "8. Reduce Exercise: Sum up the instances of each of these",
        Object.entries(instances).map(([name, count]) => ({ name, count }))
      );
    </script>
  </body>
